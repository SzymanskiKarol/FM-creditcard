<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left-section">
      <div class="cards">
        <div class="front-card">
          <img id="front" src="images/bg-card-front.png" alt="">
          <div class="card-container">
            <img class="logo" src="images/card-logo.svg" alt="">
            <h1 id="number">0000 0000 0000 0000</h1>
            <div class="card-info">
              <span id="name">Jane Appleseed</span>
              <span class="date">
                <span id="month">00</span>
                /
                <span id="year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="back-card">
          <img id="back" src="images/bg-card-back.png" alt="">
          <span id="cvc">000</span>
        </div>
      </div>
    </div>
    <div class="right-section">
      <form class="" action="">
        <div class="grid-1">
          <label for="cardholder">Cardholder Name</label>
          <input id="cardholder" type="text" placeholder="e.g. Jane Appleseed" required>
        </div>

        <div class="grid-2">
          <label for="card-number">Card Number</label>
          <input id="card-number" autocomplete="off" maxlength="19"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type="number" placeholder=" e.g. 1234 5678 9123 0000" required>
        </div>
        <div class="grid-3">
          <div class="date-container">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="card-date-box">
              <div><input id="month-exp" autocomplete="off" maxlength="2" type="text" placeholder="MM" required></div>
              <div><input id="year-exp" autocomplete="off" maxlength="2" type="text" placeholder="YY" required></div>
            </div>
          </div>
          <div class="cvc-box">
            <label for="cvc-number">CVC</label>
            <input id="cvc-number" autocomplete="off" type="text" maxlength="3" placeholder="e.g. 123" required>
          </div>
        </div>

        <button class="submit">Confirm</button>

      </form>

      <!-- Completed state start -->

      <div class="completed hidden">
        <img src="images/icon-complete.svg" alt="">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
